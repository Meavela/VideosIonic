<ion-app  auto-hide="false">
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
              <ion-label>
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngIf="isConnected; else notConnected">
            <ion-item (click)="deconnect()" [routerDirection]="'root'" [routerLink]="['/', 'home']">
              <ion-icon slot="start" ios="ios-contact" md="md-contact"></ion-icon>
              <ion-label>
                Se déconnecter
              </ion-label>
              <ion-label>
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ng-template #notConnected>
            <ion-menu-toggle auto-hide="false">
              <ion-item [routerDirection]="'root'" [routerLink]="['/', 'signin']">
                <ion-icon slot="start" ios="ios-contact" md="md-contact"></ion-icon>
                <ion-label>
                  Se connecter
                </ion-label>
                <ion-label>
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide="false">
              <ion-item [routerDirection]="'root'" [routerLink]="['/', 'signup']">
                <ion-icon slot="start" ios="ios-contact" md="md-contact"></ion-icon>
                <ion-label>
                  Créer un compte
                </ion-label>
                <ion-label>
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ng-template>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
