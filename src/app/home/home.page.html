<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">
      Home
    </ion-title>
    <ion-button slot="primary" (click)="deconnect()" *ngIf="isConnected; else notConnected">
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
         Se déconnecter
    </ion-button>
    <ng-template #notConnected slot="primary">
      <ion-button [routerLink]="['/', 'signin']" slot="primary">Se connecter</ion-button>
      <ion-button [routerLink]="['/', 'signup']" slot="primary">S'inscrire</ion-button>
    </ng-template>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/watchBlog.png"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Rejoignez-nous !</ion-card-subtitle>
        <ion-card-title>Bienvenue dans WatchBlog !</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Ici, vous allez pouvoir partagez les films et les séries que vous regardez !</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Pages</ion-label>
      </ion-list-header>
      <ion-item button [routerLink]="['/', 'videos']">
        <ion-icon slot="start" color="medium" name="list"></ion-icon>
        <ion-label>Liste des vidéos</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/', 'new']">
        <ion-icon slot="start" color="medium" name="add"></ion-icon>
        <ion-label>Ajouter une vidéo</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
