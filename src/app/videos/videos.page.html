<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">Les vid√©os</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredLocations()"></ion-searchbar>
  <ion-card button 
            *ngFor="let video of filterData; let i = index" 
            [routerLink]="['/', 'videos', video.idVideo]"
            class="animated flipInX" 
            style="
              animation-delay: 1s;
              animation-iteration-count: 1;
            ">
    <ion-card-header>
      <ion-card-title>{{ video.titre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ video.description }}        
    </ion-card-content>
  </ion-card>  
</ion-content>
