<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title slot="start">Se connecter</ion-title>
    <ion-button [routerLink]="['/', 'signup']" slot="primary">S'inscrire</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label for="email">Adresse mail</ion-label>
        <ion-input type="text"
                   [(ngModel)]="toAdd.email" 
                   name="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label for="password">Mot de passe</ion-label>
          <ion-input type="password"
                     [(ngModel)]="toAdd.password"
                     name="password"></ion-input>
      </ion-item>
      <ion-button color="success" type="submit"> Go !</ion-button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
</ion-content>
