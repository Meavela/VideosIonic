<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">
      Profil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of result">
    <ion-card-header>
      <ion-card-title>{{ item.pseudo }}</ion-card-title>
      <ion-card-subtitle>{{ item.mail }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <ion-img style="height: 300px; width: auto;
      margin: auto;
      display: block;" *ngIf="item.image" [src]="item.image"></ion-img>
      {{ item.description }}
      <ion-button expand="full" [routerLink]="['/', 'profile', 'edit']">
        <ion-icon ios="ios-create" md="md-create" slot="start"></ion-icon>
        Editer profil
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
